<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>


        // <= less than or equal to
        // === equal to
        // !== not equal to

        console.log (3 < 5);
        console.log (3 !== `3`);



        if (false) {
            console.log('hello');
        } else {
            console.log('Else');
        }


        if (12 >= 16){
            console.log(`You are eligible to drive a car`);

        } else {
            console.log('You can not drive a car');
        }


        console.log(false && true);
        console.log(0.2>=0 && 0.2<(1/3));
        // And operator


        console.log(false || false);
        // Or operator

        console.log(!false);
        // Not operator
        

    </script>



</body>
</html>
